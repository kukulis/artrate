version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: artcorrect-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: artcorrect_db
      MYSQL_USER: artcorrect
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - artcorrect-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: artcorrect-backend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: artcorrect
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: artcorrect_db
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - artcorrect-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: artcorrect-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - artcorrect-network

networks:
  artcorrect-network:
    driver: bridge

volumes:
  mysql_data:
