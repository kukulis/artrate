version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: artcorrect-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: artcorrect_db
      MYSQL_USER: artcorrect
      MYSQL_PASSWORD: artcorrect_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - artcorrect-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: artcorrect-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: artcorrect
      DB_PASSWORD: artcorrect_password
      DB_NAME: artcorrect_db
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - backend_node_modules:/app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - artcorrect-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: artcorrect-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/package.json:/app/package.json
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - artcorrect-network

networks:
  artcorrect-network:
    driver: bridge

volumes:
  mysql_data:
  backend_node_modules:
  frontend_node_modules:
